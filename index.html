<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

html, body {
  height: 100%;
  width: 100%;
  margin: 0;
}
.circle {
  height: 20vw;
  width: 20vw;
  background-color: #000;
  border-radius: 50%;
}
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<div class="center">
  <a href="https://twitter.com/dotexperiment">    
    <div class="circle"></div>
  </a>
</div>

</body>
</html>
